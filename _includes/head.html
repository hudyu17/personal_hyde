<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}

      {{ page.title }} | {{ site.title }}
    {% endif %}

  <link rel="stylesheet" href="{{ site.url }}/assets/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Lora">

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap');
  </style> -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/public/apple-touch-icon-144-precomposed.png">
